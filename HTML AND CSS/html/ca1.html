<html>
    <head>
        <title>Assignment1</title> 
        <style>
            table{
                border: 2px solid #eb3939;
                background-color: #b0e85a;
            }
            h2{
                margin-top: 2%;
                color: #eb3939;
                text-align: center;
            }

        </style>
    </head>
    <body>
        <form >
            <table border="0" align="center" bgcolor="#b0e85a">
                <tr>
                    <td colspan="2">
                        <h2>Personal Details</h2>
                    </td>                    
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" required></td>
                </tr>
                <tr>
                    <td>E-mail id:</td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="Gender" required>Male
                        <input type="radio" name="Gender" required>Female
                    </td>
                </tr>
                <tr>
                    <td>Contact#:</td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td>E-mail id:</td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h2>Education Qualification</h2>
                    </td>
                </tr>
                <tr>
                    <td>Degree:</td>
                    <td>
                        <select>
                            <option value="">--select Group--</option>
                            <option value="MCA">MCA</option>
                            <option value="BCA">BCA</option>
                            <option value="MSC">M.Sc.</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Engineering:</td>
                    <td>
                        <select>
                            <option value="">--select Group--</option>
                            <option value="Chem">chemical</option>
                            <option value="CS">Computer Science</option>
                            <option value="AI">Artificial Intelligence</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="checkbox" name="chess" required>Chess
                        <input type="checkbox" name="books" required>Reading Books
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h2>Address</h2>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name="address" id="" cols="30" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        Attach resume: <input type="file">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="submit" style="background-color: orange;">
                    </td>
                </tr>

            </table>
            
        </form>
    </body>
</html>
