<html>
	<head>
	<title>ordered List</title>
	</head>
	<body>
		<h1>ordered list</h1>
		<ol>
			<li>Kamal</li>
			<li>Bubby</li>
			<li>Param</li>
			<li>Karam</li>
		</ol>
		<hr/>
		<ol type= "i">
			<li>Kamal</li>
			<li>Bubby</li>
			<li>Param</li>
			<li>Karam</li>
		</ol>
		<hr/>
		<ol type= "a">
			<li>Kamal</li>
			<li>Bubby</li>
			<li>Param</li>
			<li>Karam</li>
		</ol>
		<hr/>
		<ol type= "A">
			<li>Kamal</li>
			<li>Bubby</li>
			<li>Param</li>
			<li>Karam</li>
		</ol>
		<hr/>
		<ol type="1" start = "4">
			<li>Kamal</li>
			<li>Bubby</li>
			<li>Param</li>
			<li>Karam</li>
		</ol>
		<hr/>

	</body>
</html>
