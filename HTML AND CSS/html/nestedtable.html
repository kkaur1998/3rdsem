<html>
	<head>
	<title>Nested Table</title>
	</head>
	<body>
		<p>This is image</p>
		<table border= "1" cellspacing= "0" width= "30%" align= "center">
			<tr>
				<td>
					<table border= "1" cellspacing= "0" width= "100%">
						<thead>
							<tr>
								<th>Name</th>
								<th>Class</th>
							</tr>
						</thead>
						<tbody>
					
							<tr>
								<td>Name</td>
								<td>Class</td>
							</tr>
							<tr>
								<td>Name</td>
								<td>Class</td>
							</tr>
		
						</tbody>
					</table>
				</td>
			</tr>
			
		</table>
	</body>
</html>
